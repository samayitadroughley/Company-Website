<!doctype html>
<html>


<head>
    <title>My Compny Website</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <!-- The next part is the navigation -->
    <nav>
        <ul>
            <li><a href="#brand">Brand</a></li>
            <li><a href="#">Stories</a></li>
            <li><a href="#"><img src="favicon.png" alt="Company Logo"></a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- The next part is the header -->
    <header>
        <div>
            <h1>Unique solutions for your company's needs</h1>
            <h3>We offer unique ways to put your company on the radar</h3>
            <a href="#brand"><i class="fas fa-arrow-circle-down"></i></a>
        </div>
    </header>

    <!-- The brand section -->
    <section id="brand">        
        <section>
            <i class="fas fa-thumbtack"></i>
            <h3>    
                Pin Us!
            </h3>
            <p>
                Pin us, so you do not miss any update.
            </p>
        </section>
        <section>
            <i class="fas fa-question-circle"></i>
            <h3>    
                Any Questions?
            </h3>
            <p>
                Click here to connect to our experts for any questions.
            </p>
        </section>
        <section>
            <i class="fas fa-rss"></i>
            <h3>    
                RSS Feeds
            </h3>
            <p>
                For RSS feeds, click here.
            </p>
        </section>
    </section>

</body>



</html>
